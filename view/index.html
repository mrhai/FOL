				var nav_cache = localStorage['nav_cache'];

					$("#"+nav_cache+" .title").addClass("active");
					
					setTimeout(function(){$("#"+nav_cache+" .sub").css("display","none"); }, 100);
				}
			  
				$(".sub a").click(function(){
					var parent = $(this).closest(".sub");
					parent.css("display","none");
					parent = $(this).closest(".sub-menu");
					var idUl = parent.attr('id');
					
					localStorage['nav_cache'] = idUl;
				});

	<script type="application/javascript">
        $(document).ready(function () {
            $("#date-popover").popover({html: true, trigger: "manual"});
            $("#date-popover").hide();
            $("#date-popover").click(function (e) {
                $(this).hide();
            });
        
            $("#my-calendar").zabuto_calendar({
                action: function () {
                    return myDateFunction(this.id, false);
                },
                action_nav: function () {
                    return myNavFunction(this.id);
                },
                ajax: {
                    url: "show_data.php?action=1",
                    modal: true
                },
                legend: [
                    {type: "text", label: "Special event", badge: "00"},
                    {type: "block", label: "Regular event", }
                ]
            });
        });
        
        
        function myNavFunction(id) {
            $("#date-popover").hide();
            var nav = $("#" + id).data("navigation");
            var to = $("#" + id).data("to");
            console.log('nav ' + nav + ' to: ' + to.month + '/' + to.year);
        }
    </script>
